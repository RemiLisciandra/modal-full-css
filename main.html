<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Modal full css</title>
   </head>
<body>
    <div class="main">
      <input type="checkbox" id="check">
      <label class="show" for="check">Bouton</label>
      <div class="background"></div>
      <div class="alert-box">
        <div class="icon">
          <img src="alert.png">
        </div>
        <h1>Pop-up modal full css</h1>
        <p>Voulez-vous vraiment supprimer ?</p>
        <div class="buttons">
          <label for="check" class="cancel">Annuler</label>
          <label for="check" class="valid">Valider</label>
        </div>
      </div>
    </div>
</body>
</html>
